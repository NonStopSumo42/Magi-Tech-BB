<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMIN TERMINAL</title>

<style>
body {
  background:black;
  color:#ff4d4d;
  font-family:monospace;
  text-shadow:0 0 6px rgba(255,77,77,.7);
}
.frame {
  border:2px solid #ff4d4d;
  padding:12px;
  margin:12px;
}
button {
  width:100%;
  background:black;
  color:#ff4d4d;
  border:2px solid #ff4d4d;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="frame">
  <h2>ADMIN CONTROL INTERFACE</h2>
  <button onclick="call('/admin/clear-forum')">PURGE FORUM</button>
  <button onclick="call('/admin/clear-inbox')">PURGE INBOX</button>
  <button onclick="call('/admin/clear-logs')">PURGE LOGS</button>
</div>

<script>
const session = JSON.parse(localStorage.getItem("session"));
if (!session || session.role !== "admin") {
  location = "/";
}

function call(url) {
  fetch(url,{method:"POST"}).then(()=>alert("OPERATION COMPLETE"));
}
</script>

</body>
</html>
