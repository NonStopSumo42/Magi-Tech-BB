<!DOCTYPE html>
<html>
<body style="background:black;color:red;font-family:monospace">

<h2>ADMIN</h2>

<button onclick="c('/admin/clear-forum')">Clear Forum</button>
<button onclick="c('/admin/clear-inbox')">Clear Inbox</button>
<button onclick="c('/admin/clear-logs')">Clear Logs</button>

<script>
const s=JSON.parse(localStorage.getItem("session"));
if(!s||s.role!=="admin"){alert("NO ACCESS");location="/";}

function c(u){fetch(u,{method:"POST"}).then(()=>alert("DONE"));}
</script>
</body>
</html>
