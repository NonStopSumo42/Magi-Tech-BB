<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MAGITECH TERMINAL</title>

<style>
body {
  margin: 0;
  background: #06140f;
  color: #3aff7a;
  font-family: monospace;
  font-size: 18px;
  text-shadow: 0 0 6px rgba(58,255,122,0.6);
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,0,0,0.15) 0px,
    rgba(0,0,0,0.15) 1px,
    transparent 2px,
    transparent 4px
  );
}

.frame {
  border: 2px solid #3aff7a;
  margin: 20px;
  padding: 15px;
}

.post {
  border-bottom: 1px dashed #1f5;
  padding: 6px 0;
}

input, textarea, button {
  width: 100%;
  background: #020a07;
  color: #3aff7a;
  border: 2px solid #3aff7a;
  font-family: inherit;
  font-size: 16px;
  padding: 6px;
  margin-top: 6px;
}

button:hover {
  background: #0f3326;
}

.nav {
  display: none;
  border-top: 2px solid #3aff7a;
  margin: 20px;
  padding: 10px;
}
.nav a {
  color: #3aff7a;
  margin-right: 20px;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="frame">
  <h1>MAGITECH BULLETIN BOARD</h1>
  <div id="forum"></div>
</div>

<div class="frame">
  <h2>ANONYMOUS TRANSMISSION</h2>
  <textarea id="anonText" rows="3"></textarea>
  <button onclick="postAnon()">TRANSMIT</button>
</div>

<div class="frame">
  <h2>AUTHORIZED ACCESS</h2>
  <input id="user" placeholder="USERNAME">
  <input id="pass" type="password" placeholder="PASSWORD">
  <button onclick="login()">LOGIN</button>
</div>

<div class="nav" id="nav">
  <a href="inbox.html">MAIL</a>
  <a href="logs.html">LOGS</a>
  <a href="admin.html" id="adminLink">ADMIN</a>
</div>

<script>
const session = JSON.parse(localStorage.getItem("session"));

if (session) {
  nav.style.display = "block";
  if (session.role !== "admin") {
    adminLink.style.display = "none";
  }
}

function loadForum() {
  fetch("/forum")
    .then(r => r.json())
    .then(data => {
      forum.innerHTML = "";
      data.forEach(p => {
        const d = document.createElement("div");
        d.className = "post";
        d.textContent = `[${p.author}] ${p.text}`;
        forum.appendChild(d);
      });
    });
}

function postAnon() {
  fetch("/forum/anon", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: anonText.value })
  }).then(() => {
    anonText.value = "";
    loadForum();
  });
}

function login() {
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username: user.value, password: pass.value })
  })
  .then(r => r.json())
  .then(d => {
    if (d.error) return alert("ACCESS DENIED");
    localStorage.setItem("session", JSON.stringify(d));
    location.reload();
  });
}

loadForum();
</script>

</body>
</html>
